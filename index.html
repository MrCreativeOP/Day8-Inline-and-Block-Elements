<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-line and block elements!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Pharagraph is a block element-->
    <p>This is an element</p>
    <!--Ancor tag is a In-line element-->
    <a href="https://antrikshxd.blogspot.com">AntrikshxD Website</a>
    <div>I am a block element</div>
    <span>I am span and i am in-line also</span><a href="">
        Hey i can be with any in-line element but not with a block
        element</a>
    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name,
     city and pincode of a user.
    Everyone must comment -->
    <form action="#">
        <div>
            <h1>Enter your details.</h1>
        </div>
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="city">City : </label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="pincode">Pincode : </label>
            <input type="number" name="pincode" id="pincode">
        </div>
    </form>
</body>

</html>
